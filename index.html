<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memories with Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memories with Friends</h1>
        <p>A collection of special moments, photos, and stories.</p>
    </header>
    <main>
        <section id="timeline">
            <h2>Timeline</h2>
            <div class="event">
                <h3>Event 1</h3>
                <p>Date/Description</p>
                <img src="photos/img1.jpg" alt="Event 1 photo">
                <p class="caption">Caption for img1</p>
            </div>
            <div class="event">
                <h3>Event 2</h3>
                <p>Date/Description</p>
                <img src="photos/img2.jpg" alt="Event 2 photo">
                <p class="caption">Caption for img2</p>
            </div>
        </section>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery-grid">
                <div class="photo">
                    <img src="photos/img1.jpg" alt="Photo 1">
                    <p class="caption">Holi with friends</p>
                </div>
                <div class="photo">
                    <img src="photos/img2.jpg" alt="Photo 2">
                    <p class="caption">Holi with friends</p>
                </div>
                <div class="photo">
                    <img src="photos/img3.jpg" alt="Photo 3">
                    <p class="caption">Holi with friends</p>
                </div>
                <div class="photo">
                    <img src="photos/img4.jpg" alt="Photo 4">
                    <p class="caption">Holi with friends</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
