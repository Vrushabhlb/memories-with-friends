<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memories with Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memories with Friends</h1>
        <p>A collection of special moments, photos, and stories.</p>
    </header>
    <main>
        <section id="timeline">
            <h2>Timeline</h2>
            <!-- Example timeline event -->
            <div class="event">
                <h3>Trip to the Beach</h3>
                <p>Summer 2023</p>
                <img src="photos/beach.jpg" alt="Beach trip with friends">
                <p class="caption">Enjoying the waves!</p>
            </div>
            <!-- Add more events here -->
        </section>
        
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery-grid">
                <!-- Example gallery photo -->
                <div class="photo">
                    <img src="photos/beach.jpg" alt="Beach fun">
                    <p class="caption">Beach fun with friends</p>
                </div>
                <!-- Add more photos here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
